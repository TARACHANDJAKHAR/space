name: Deploy to GitHub Pages

on:
  push:
    branches:
      - deploy  # Trigger deployment only when pushing to the deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for proper Git history

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages    # The branch to deploy to
        folder: public      # The folder containing your `index.html`
        clean: true         # Automatically remove old files
